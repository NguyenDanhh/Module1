<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<script>
    let bangCuuChuong = '<table border = "2" cellspacing = "10" cellpadding = "5" style="color: #ff00ff">';
    for (let i = 0; i <= 10; i++) {
        bangCuuChuong = bangCuuChuong + '<tr>';
        for (let j = 2; j <= 10; j++) {
            bangCuuChuong = bangCuuChuong + '<td>' + j + 'x' + i + '=' + j * i + '</td>';
        }
        bangCuuChuong = bangCuuChuong + '</tr>';
    }
    bangCuuChuong = bangCuuChuong + '</table>';
    document.write(bangCuuChuong);

</script>
</body>
</html>
