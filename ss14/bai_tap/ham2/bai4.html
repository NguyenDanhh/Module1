<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào số cần kiểm tra :");
    document.write(checkNumber(number));
    function checkNumber(number) {
        if(number == +number){
            return number + " Là ký tự số ";
        }else {
            return number + " Không phải là ký tự số ";
        }

    }
</script>
</body>
</html>
