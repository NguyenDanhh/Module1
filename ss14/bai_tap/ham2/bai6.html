<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào một số nguyên ");
    document.write(checkNumber(number));

    function checkNumber(number) {
        if (number > 0) {
            return number + " là số nguyên dương";
        } else if (number <= 0) {
            return number + "Không phải là số nguyên dương ";
        }

    }
</script>
</body>
</html>
