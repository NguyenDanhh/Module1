<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số cần tính ");
    document.write(tinhBinhPhuong(number));

    function tinhBinhPhuong(number) {
        return number * number;

    }
</script>
