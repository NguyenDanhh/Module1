<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celius) {
            this.celius = celius;
        }

        fahrenheit() {
            return 9 / 5 * this.celius + 32;
        }

        kelvins() {
            return this.celius + 273.15;
        }
    }

    let temperature = new Temperature(+prompt("Nhập độ c:"));
    let f = temperature.fahrenheit();
    let k = temperature.kelvins();
    document.write("Nhiệt độ f là :" + f + '<br>' + 'Nhiệt độ k là :' + k);
</script>
</body>
</html>
