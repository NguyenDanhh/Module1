<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tháng có bao nhiêu ngày </title>
</head>
<body>
<script>
    let month = +prompt("Nhập vào tháng cần tính :");
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 10:
        case 12:
            document.write("31 ngày ")
            break;
        case 2:
            let year = prompt("Nhập vào số năm cần tính")
            if (year % 400 === 0 || (year % 100 !== 0 && year % 4 === 0) ) {
                document.write("29 ngày")
            } else {
                document.write("28 ngày")
            }

            break;
        case 4:
        case 6:
        case 8:
        case 9 :
        case 11:
            document.write("30 ngày ")
            break;
    }
</script>

</body>
</html>
