<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng và điểm trung bình </title>
</head>
<body>
<script>
    let vatly=+prompt("Nhap số điểm vật lý");
    let hoahoc=+prompt("Nhap số điểm hóa học" );
    let sinhhoc=+prompt ("Nhap số điểm sinh" );
    let sum= vatly+hoahoc+sinhhoc;
    document.write("tổng của 3 môn là :"+sum + "<br>");
    let avg=sum/3;
    document.write("điểm trung bình 3 môn là :"+avg)



</script>

</body>
</html>
