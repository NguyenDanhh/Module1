<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập vào ký tự cần kiểm tra");
    }
    switch (kyTu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            document.write("Ký tự vừa nhập là nguyên âm");
            break;
        default :
            document.write("Ký tự vừa nhập là phụ âm");

    }

</script>
</body>
</html>
