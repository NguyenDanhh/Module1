<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [[2, 7, 8], [3, 9, 2]];

    function findMax() {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (array[i][j] > max) {
                    max = array[i][j];
                }
            }
        }
        return max;
    }

    function findMin() {
        let min = array[0][0]
        for (let x = 0; x < array.length; x++) {
            for (let y = 0; y < array.length; y++) {
                if (array[x][y] < min) {
                    min = array[x][y];
                }
            }
        }
        return min;
    }

    document.write("Số lớn nhất trong mảng là : " + findMax(array));
    document.write("Số bé nhất trong mảng là : " + findMin(array))
</script>
</body>
</html>
