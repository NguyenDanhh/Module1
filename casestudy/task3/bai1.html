<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6];
    let b = [];
    let prefixSums = 0;
    for (let i = 0; i < a.length; i++) {
        prefixSums += a[i];
        b.push(prefixSums);
    }
    document.write(b);
</script>
</body>
</html>
