<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 200px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
</form>
<script>
    let imgOjb = null;
    imgOjb = document.getElementById("myImage");
    function init() {
    imgOjb=document.getElementById('myImage');
    imgOjb.style.position = "relative";
    imgOjb.style.left='0px';
    }
    function moveRight() {
    imgOjb.style.left = parseInt(imgOjb.style.left)+100 + 'px';

    }
    window.onload = init;
</script>

</body>
</html>
