<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a : ");
    let b = +prompt("Nhập vào b : ");
    if(a % b == 0){
        document.write("a chia hết cho b ");
    }else if(a % b != 0 ){
        document.write("a không chia hết cho b ");
    }

</script>

</body>
</html>
