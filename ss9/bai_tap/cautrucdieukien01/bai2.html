<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = +prompt("Nhập vào số tuổi của học sinh ");
        if(age >= 15){
            document.write("học sinh đủ điều kiện vào lớp 10 ");
        }else if (age<15){
            document.write("học sinh không đủ diều kiện vào lớp 10");

        }
    </script>
</body>
</html>
