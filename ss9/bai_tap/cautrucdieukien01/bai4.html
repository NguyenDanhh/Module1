<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào giá trị a :");
        let b = +prompt("Nhập vào giá trị b");
        let c = +prompt("Nhập vào giá trị c");
        max = a;
        if (max < b){
            max=b
        }if( max < c ){
            max = c
        }document.write("Giá trị lớn nhất trong ba số là :"+max)
    </script>
</body>
</html>
