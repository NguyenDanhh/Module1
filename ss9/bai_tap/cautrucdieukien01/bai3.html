<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số nguyên bất kỳ");
    if(a > 0 ){
        document.write( "Số nguyên vừa nhập lớn hơn 0");
    }else{
        document.write("số nguyên vừa nhập bé hơn 0");
    }
</script>
