<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = +prompt("Nhập điểm kiểm tra : ");
    diemKiemTra = parseFloat(diemKiemTra);
    let diemGiuaKy = +prompt("Nhập điểm giữa kỳ : ");
    diemGiuaKyKy = parseFloat(diemGiuaKy);
    let diemCuoiKy = +prompt("Nhập điểm cuối kỳ ");
    diemCuoiKy = parseFloat(diemCuoiKy);
    trungbinh = (diemGiuaKy + diemKiemTra + diemCuoiKy) / 3;
    if (trungbinh >= 9.0) {
        document.write("Học sinh giỏi ");
    } else if (trungbinh >= 7.0 && trungbinh < 9.0) {
        document.write("Học sinh khá ");
    } else if (trungbinh >= 5.0 && trungbinh < 7.0) {
        document.write("Học sinh trung bình ");
    } else if (trungbinh < 5.0) {
        document.write("Học sinh yếu");
    }
</script>
</body>
</html>
