<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // A= P x (1+r/n)^nt
    // A: Giá trị tương lai
    // P : Số tiền vốn gốc ban đầu
    // r : Lãi suất hàng năm+
    // n: Số lần tiền lãi được nhập gốc mỗi năm
    // t : Số năm gửi tiền
    let p = +prompt("Nhập vào số tiền vốn gốc ban đầu");
    let r = +prompt("Nhập lãi suất hằng năm ");
    let n = +prompt("Nhập tiền gốc mỗi năm");
    let t = +prompt("Số năm gửi tiền ");
    lK= p*(1 + r/n)^n*t;
    document.write("Lãi kép : " + lK);
</script>

</body>
</html>
