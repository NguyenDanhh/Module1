<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = +prompt("Nhập cạnh a vào đây :");
    if (a > 0) {
        let s = a ** 2;
        document.write("Diện tích hình vuông là :" + s);
    } else {
        document.write("Số vừa nhập không hợp lệ ");
    }


</script>

</body>
