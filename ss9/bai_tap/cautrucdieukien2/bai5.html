<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào chiều cao : ");
    let b = +prompt("Nhập vào cạnh đáy :");
    if (a > 0 && b > 0) {
        let s = a / 2 * b;
        document.write("Diện tích tam giác vuông là :" + s);
    } else {
        document.write("Số nhập vào không hợp lể để tính diện tích tam giác vuông :))");
    }

</script>

</body>
</html>
