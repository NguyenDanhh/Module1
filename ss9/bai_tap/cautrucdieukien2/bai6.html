<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải pt bậc 1 </title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a :");
    let b = +prompt("Nhập vào b : ");
    let x;
    if (a == 0) {
        if (b == 0) {
            document.write("Phương trình vô số nghiệm ");
        } else {
            document.write("Phương trình vô nghiệm ");
        }
    } else {
        x = -b / a;
        document.write("Nghiệm của x là " + x);
    }

</script>
</body>
</html>
