<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao giá trị cho a :");
    let b = +prompt("Nhập vào giá trị cho b :");
    S = a * b;
    document.write("Diện tích hình chủ nhật là : " + S);
</script>
</body>
