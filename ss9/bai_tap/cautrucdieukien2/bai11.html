<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--30% thuế thu nhập nếu lương là 15 triệu-->
<!--20% thuế thu nhập nếu lương từ 7 đến 15 triệu-->
<!--10% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let thuNhap = +prompt("Nhập vào thu nhập của bạn :");
    let thue;
    if (thuNhap >= 15) {
        thue = (thuNhap * 30) / 100;
        document.write("Thuế thu nhập cá nhân của bạn là :" + thue);
    } else if (thuNhap >= 7 && thuNhap < 15) {
        thue = (thuNhap * 20) / 100;
        document.write("Thuế thu nhập cá nhân của bạn là :" + thue);
    } else if (thuNhap < 7) {
        thue = (thuNhap * 10) / 100;
        document.write("Thuế thu nhập cá nhân của bạn là :" + thue);
    }
</script>
</body>
</html>
