<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Ngày Trong Tháng </title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng </h2>
<tr>
    <td><input type="number" id="checkDay">
        <button onclick="tinhSoNgay()">check</button>
    </td>
</tr>
<tr>
    <td>
        <div id="showResult"></div>
    </td>
</tr>
<script>
    function tinhSoNgay() {
        let showresult = document.getElementById("showResult");
        let month = +document.getElementById("checkDay").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                showresult.innerHTML =  ` tháng ${month}có 31 ngày`
                break;
            case 2:
                showresult.innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`
                break;
            case 4:
            case 6:
            case 9 :
            case 11:
                showresult.innerHTML =`Tháng ${month} có 30 ngày`
                break;


        }

    }
</script>

</body>
</html>
